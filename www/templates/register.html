<ion-view view-title="Register">
    <ion-content class="padding">
        <form name="registerForm" novalidate ng-submit="signupForm(registerForm)">
        <div class="list">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email" required>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="user.firstName" required >
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="user.lastName" required >
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Company (Optional)" ng-model="user.organization" required >
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password" required >
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Repeat password" ng-model="user.repeatPassword" required >
            </label>
        </div>
        <button class="button button-block button-positive">
            Sign up
        </button>
    </ion-content>
</ion-view>
